name: Package Persepolis DM for linux x64
on: workflow_dispatch
jobs:
  bundle-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Get persepolis
        uses: actions/checkout@v4
        with:
          repository: persepolisdm/persepolis
          path: .
      - name: Install dependencies
        run: |
         sudo apt -y update
         # sudo apt -y upgrade
         sudo apt -y install python3-virtualenv libxcb-cursor0 libxcb-shape0 libxcb-xkb1 \
          libxkbcommon-x11-0 libxcb-keysyms1 libxcb-icccm4 libxcb-shape0 \
          python3-pip xz-utils unzip libpulse0 libpulse-mainloop-glib0 \
          libspeechd2 libgstreamer1.0-0 libgstreamer-plugins-base1.0-0 \
          libgstaudio-1.0-0 libgstpbutils-1.0-0 libgstvideo-1.0-0 \
          libgstapp-1.0-0 libgstallocators-1.0-0 \
          libxcb-xinerama0
      - name: Install requirements
        run: |
          virtualenv venv
          source venv/bin/activate 
          pip install Pyqt5 requests setproctitle psutil yt-dlp pyinstaller urllib3
      - name: Download ffmpeg
        uses: robinraju/release-downloader@v1.10
        with:
          repository: "yt-dlp/FFmpeg-Builds"
          latest: true
          fileName: "ffmpeg-master-latest-linux64-gpl.tar.xz"
      - name: Extract ffmpeg
        run: tar -xf ffmpeg-master-latest-linux64-gpl.tar.xz ffmpeg-master-latest-linux64-gpl/bin/ffmpeg --strip-components 2
      - name: Build
        run: |
          source venv/bin/activate 
          pyinstaller -n "Persepolis Download Manager" -F --clean --windowed --add-binary "ffmpeg:." ./persepolis/Persepolis\ Download\ Manager.py
      - name: Archive build
        uses: actions/upload-artifact@v4
        with:
          name: Persepolis_Download_Manager_linux
          path: dist/Persepolis\ Download\ Manager
